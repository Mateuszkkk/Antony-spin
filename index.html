<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antony Spin Cursor & Click</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="custom-cursor"></div>

    <div class="text-center w-full max-w-4xl mx-auto">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 text-red-600">
            Antony Spin!
        </h1>
        <p class="text-base sm:text-lg mb-6 text-gray-700">
            Ruszaj myszką, a zobaczysz Antony'ego wirującego jako kursor! Kliknij obrazek, aby zakręcić!
        </p>

        <div class="image-container">
            <img id="main-antony-image"
                 src="antony.jpg"
                 alt="Antony z Manchester United wykonujący swój charakterystyczny obrót"
                 class="main-image"
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
